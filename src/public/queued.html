    <div id="navWrap">
        <div id="sectNav" class=""><ul id="listNav"><li><a href="#{{basename}}" class="active">{{basename}}@{{version}}</a></li></ul></div>
    </div>
    <section>
    <div id="sectMain" class="">
      <h3>Documentation has not been cached yet for <a href="https://{{repo}}">https://{{repo}}</a></h3>
      <p id="waitText">This page should refresh automatically once it is available, otherwise try refreshing in a few seconds</p>
    </div>
  </body>
  <script>
    window.onload = function() {
        const evtSource = new EventSource('/subscribe/{{repo}}@{{version}}');
        evtSource.addEventListener("ready", (event) => {
            evtSource.close();
            setInterval(() => {
                window.location.reload();
            }, 2000);
        });
        evtSource.onerror = (err) => {
            evtSource.close();
            console.log('Event source failed', err);
            const waitText = document.getElementById('waitText');
            waitText.innerHTML = 'An error occurred, please try refreshing the page';
        }
    }
  </script>
